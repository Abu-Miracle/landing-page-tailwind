<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gallery</title>
</head>
<body>
    <header class="flex py-5 px-7 justify-between items-center">

        <div id="logo" class=" flex w-7 h-7">
            <img src="svg/wifi.svg">
            <p class="text-lg font-bold ml-2 text-orange-900">WireShark</p>
        </div>
    
        <!-- Hamburger Icon -->
        <button id="menu-toggle" class="lg:hidden focus:outline-none">
            <svg class="w-8 h-8 text-orange-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

    <!-- Navigation Menu -->
        <div id="menu" class="hidden lg:flex flex-col lg:flex-row gap-7 text-base text-slate-700 items-center lg:static absolute top-16 left-0 w-full lg:w-auto bg-white lg:bg-transparent p-5 lg:p-0 shadow-lg lg:shadow-none">
            <a href="/index.html" class="block py-2 text-center"><nav class="font-semibold hover:text-orange-900 hover:scale-110">Home</nav></a>
            <a href="/index.html" class="block py-2 text-center whitespace-nowrap">
                <nav class="font-semibold hover:text-orange-900 hover:scale-110">About Us</nav>
            </a>
            <a href="#contact" class="block py-2 text-center"><nav class="font-semibold hover:text-orange-900 hover:scale-110">Contact</nav></a>
            <a href="#" class="block py-2 text-center whitespace-nowrap"><nav class="font-semibold hover:text-orange-900 hover:scale-110">Image gallery</nav></a>
            <a href="/testimonial.html" class="block py-2 text-center"><nav class="font-semibold hover:text-orange-900 hover:scale-110">Testimonials</nav></a>
            <button class="block w-full bg-white font-semibold text-orange-900 border border-orange-900 px-3 py-2 rounded-3xl hover:bg-orange-900 hover:text-white text-center mt-2 lg:ml-10 lg:inline-block">
            Sign Up
            </button>
        </div>
    </header>

    <section class="py-20  md:px-10 bg-orange-900 md:mx-auto">
        <h1 class="font-bold text-4xl text-white text-center mb-10">Image Gallery</h1>
        <div class="grid grid-1 md:grid-cols-1 lg:grid-cols-3 mb-4 gap-4 px-10 justify-center items-center">
            <img src="pics/pic_1.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_2.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_3.jpg" class="w-96 h-60 mx-auto object-cover">
        </div>
        <div class="grid grid-1 md:grid-cols-1 lg:grid-cols-3 mb-4 gap-4 px-10 justify-center items-center">
            <img src="pics/pic_4.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_5.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_6.jpg" class="w-96 h-60 mx-auto object-cover">
        </div>
        <div class="grid grid-1 md:grid-cols-1 lg:grid-cols-3 mb-4 gap-4 px-10 justify-center items-center">
            <img src="pics/pic_7.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_8.jpg" class="w-96 h-60 mx-auto object-cover">
            <img src="pics/pic_9.jpg" class="w-96 h-60 mx-auto object-cover">
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
          const menu = document.getElementById('menu');
          menu.classList.toggle('hidden');
        });
      </script>
</body>
</html>
